        async function sendVideoRequest(token) {
            const botApiUrl = '{{ bot_api_url }}';
            const getFileButton = document.getElementById('get-file');
            const telegram_id = '{{ telegram_id }}';

            try {
                getFileButton.textContent = "Menghantar Video...";
                getFileButton.disabled = true;

                const response = await fetch(`${botApiUrl}/api/send_video`, {
                    method: 'POST',
                    headers: {

                    body: JSON.stringify({

                        telegram_id: telegram_id

                console.error('Error:', error);
                getFileButton.textContent = "Cuba Sekali Lagi";
                getFileButton.disabled = false;
                return false;
            }
        }

        function startCountdown() {
            const countdownElement = document.getElementById('countdown');
            const getFileButton = document.getElementById('get-file');
            const progressBar = document.getElementById('progress');
            const statusText = document.getElementById('status-text');
            let seconds = 5; // Changed back to 5 seconds
            
            countdownElement.textContent = seconds;
            progressBar.style.width = '0%';
            
            const interval = setInterval(() => {
                seconds--;
                countdownElement.textContent = seconds;
                progressBar.style.width = ((5 - seconds) / 5 * 100) + '%'; // Updated for 5 seconds
                
                if (seconds <= 0) {
                    clearInterval(interval);
                    countdownElement.style.display = "none";
                    getFileButton.disabled = false;
                    progressBar.style.width = '100%';
                    statusText.textContent = "Video Anda Sedia!";
                    
                    // Auto-send after 5 seconds
                    setTimeout(() => {
                        const urlParams = new URLSearchParams(window.location.search);
                        const token = urlParams.get('token');
                        if (token) {
                            sendVideoRequest(token);
                        }
                    }, 5000); // Changed back to 5 seconds
                }
            }, 1000);
        }

        async function redirectToTelegram() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            if (token) {
                await sendVideoRequest(token);
            }
        }

            textArea.select();

            document.body.removeChild(textArea);
