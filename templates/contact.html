<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Contact Us - KakiFilem</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'favicon/site.webmanifest' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: #fff;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            text-align: center;
            padding: 2rem 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .logo-container {
            margin-bottom: 2rem;
        }

        .logo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(79, 255, 255, 0.3);
            transition: transform 0.3s ease;
            animation: float 3s ease-in-out infinite;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .header h1 {
            color: #4ff;
            font-size: 2.5rem;
            margin: 0;
        }

        .contact-container {
            max-width: 600px;
            width: 90%;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 2rem;
            margin: 1rem auto;
            backdrop-filter: blur(10px);
            text-align: center;
        }

        .contact-buttons {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
        }

        .contact-button {
            display: flex;
            align-items: center;
            padding: 1rem 2rem;
            border: none;
            border-radius: 30px;
            font-size: 1.2rem;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .contact-button.email {
            background: linear-gradient(45deg, #ff4f4f, #ff9f4f);
            color: white;
        }

        .contact-button.telegram {
            background: linear-gradient(45deg, #0088cc, #00a2ff);
            color: white;
        }

        .contact-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(79, 255, 255, 0.4);
        }

        .contact-button i {
            margin-right: 10px;
            font-size: 1.4rem;
        }

        footer {
            margin-top: auto;
            padding: 2rem;
            color: #4ff;
            text-align: center;
        }

        @media (max-width: 768px) {
            .contact-buttons {
                flex-direction: column;
                gap: 1rem;
            }
        }

        .nav-links {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .nav-button.home {
            background: linear-gradient(45deg, #4ff, #4f9);
            color: #1a1a2e;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-button.home:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 255, 255, 0.4);
        }
    </style>
</head>
<body>
    <div class="nav-links">
        <a href="/" class="nav-button home">
            <i class="fas fa-home"></i>
            Back to Home
        </a>
    </div>

    <div class="header">
        <div class="logo-container">
            <img src="https://cdn.kakifilem.com/kakifilem.png" alt="KakiFilem Logo" class="logo">
        </div>
        <h1>Get in Touch</h1>
    </div>

    <div class="contact-container">
        <p>If you have any questions or just want to say hello, please don't hesitate to contact us. We'll get back to you soon.</p>
        
        <div class="contact-buttons">
            <a href="mailto:contact@kakifilem.com" class="contact-button email">
                <i class="fas fa-envelope"></i>
                Email Us
            </a>
            <a href="https://t.me/kakifilemreport1" target="_blank" class="contact-button telegram">
                <i class="fab fa-telegram"></i>
                Telegram
            </a>
        </div>
    </div>

    <footer>
        Â© KakiFilem 2025
    </footer>
</body>
</html>
