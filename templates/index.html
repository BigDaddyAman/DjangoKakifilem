            color: #fff;
            display: flex;

            flex-direction: column;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);

        }
        h1 {
            color: #4ff;
            text-shadow: 0 0 10px rgba(0,255,255,0.5);
            margin-bottom: 20px;
        }
        img {
            max-width: 150px;
            height: auto;
            margin-bottom: 20px;
            border-radius: 50%;

        }

            opacity: 0.7;
        }
        .logs {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 10px;
            margin-top: 20px;
            font-family: monospace;
            text-align: left;
            max-height: 100px;
            overflow-y: auto;
            font-size: 12px;
        }
        .log-entry {
            margin: 5px 0;
            color: #4ff;
        }
        .countdown {
            font-size: 18px;
            color: #4ff;
            margin: 10px 0;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .pulse {
            animation: pulse 2s infinite;
        }

    <script>
        function addLog(message) {
            const logs = document.getElementById('logs');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logs.appendChild(entry);
            logs.scrollTop = logs.scrollHeight;
        }

        function startCountdown() {
            const countdownElement = document.getElementById('countdown');
            let seconds = 7;

            addLog('Starting countdown...');

            const interval = setInterval(() => {
                seconds--;
                countdownElement.textContent = seconds;
                
                if (seconds <= 0) {
                    clearInterval(interval);
                    countdownElement.style.display = 'none';
                    addLog('Countdown completed');
                    redirectToCountdown();
                }
            }, 1000);
        }

        function redirectToCountdown() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const videoName = urlParams.get('videoName');
            
            if (token && videoName) {
                addLog('Redirecting to countdown page...');
                const countdownLink = `/countdown/?token=${encodeURIComponent(token)}&videoName=${encodeURIComponent(videoName)}`;
                window.location.href = countdownLink;
            } else {
                addLog('Error: No token or video name found');
                alert("No token or video name found in URL");
            }
        }

        // Start countdown when page loads
        window.onload = function() {
            addLog('Page loaded');
            startCountdown();
            checkAdScripts(); // Check ad scripts status
        };
    </script>
