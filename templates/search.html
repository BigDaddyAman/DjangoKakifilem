<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KakiFilem Search</title>
  <script async src="https://telegram.org/js/telegram-widget.js"></script>
  <style>
    .search-container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
    }
    .search-box {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
    }
    .result-item {
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .pagination {
      margin-top: 20px;
      text-align: center;
    }
    .pagination button {
      margin: 0 5px;
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <div class="search-container">
    <div id="telegram-login-container">
      <script 
        async 
        src="https://telegram.org/js/telegram-widget.js?22" 
        data-telegram-login="KakifilemBot"
        data-size="large"
        data-radius="8"
        data-auth-url="https://www.kakifilem.com/auth"
        data-request-access="write"
        data-onauth="window.onTelegramAuth(user)">
      </script>
    </div>
    <input type="text" id="searchBox" class="search-box" placeholder="Search videos...">
    <div id="results"></div>
    <div id="pagination" class="pagination"></div>
  </div>

  <script>
    const searchBox = document.getElementById('searchBox');
    const resultsDiv = document.getElementById('results');
    const paginationDiv = document.getElementById('pagination');
    let currentPage = 1;
    const perPage = 10;

    // Update auth handler
    window.onTelegramAuth = function(user) {
      console.log("Auth received:", user);
      localStorage.setItem('telegram_user', JSON.stringify(user));
      showLoggedInState(user);
      // Force reload search
      if (searchBox.value.trim()) {
        searchVideos(searchBox.value.trim(), currentPage);
      }
    };

    function showLoggedInState(user) {
      const container = document.getElementById('telegram-login-container');
      container.innerHTML = `
        <div style="margin-bottom: 20px; padding: 10px; background: #e3f2fd; border-radius: 5px;">
          âœ… Logged in as ${user.first_name} (${user.id})
          <button onclick="handleLogout()" style="margin-left: 10px;">Logout</button>
        </div>
      `;
    }

    function handleLogout() {
      if (confirm("Are you sure you want to logout?")) {
        localStorage.removeItem('telegram_user');
        showTelegramWidget();
        currentPage = 1;
        searchVideos(searchBox.value.trim(), currentPage);
      }
    }

    document.addEventListener('DOMContentLoaded', function() {
      const userData = localStorage.getItem('telegram_user');
      if (userData) {
        try {
          const user = JSON.parse(userData);
          window.onTelegramAuth(user);
        } catch (e) {
          localStorage.removeItem('telegram_user');
          showTelegramWidget();
        }
      } else {
        showTelegramWidget();
      }
    });

    async function searchVideos(query, page) {
      try {
        const userData = localStorage.getItem('telegram_user');
        const user = userData ? JSON.parse(userData) : null;
        const telegram_id = user ? user.id : null;

        console.log("Search request:", { query, page, telegram_id });

        const response = await fetch(`/api/search?q=${encodeURIComponent(query)}&page=${page}&telegram_id=${telegram_id}`);
        const data = await response.json();
        displayResults(data);
      } catch (error) {
        console.error('Search error:', error);
        resultsDiv.innerHTML = 'Error performing search';
      }
    }

    function displayResults(data) {
      resultsDiv.innerHTML = '';
      if (data.results.length === 0) {
        resultsDiv.innerHTML = 'No results found';
        return;
      }

      const userData = localStorage.getItem('telegram_user');
      const loggedIn = !!userData;

      data.results.forEach(video => {
        const div = document.createElement('div');
        div.className = 'result-item';

        let thumbnailHtml = video.thumbnail ? `<img src="${video.thumbnail}" alt="Video thumbnail" style="max-width: 200px;">` : '';

        let buttonHtml = '';
        if (video.needs_login && !loggedIn) {
          buttonHtml = `<button onclick="alert('Please login with Telegram first')">Login Required</button>`;
        } else {
          buttonHtml = `<button onclick="getVideo('${video.token}')">Get Video</button>`;
        }

        div.innerHTML = `
          ${thumbnailHtml}
          <h3>${video.name}</h3>
          <p>Size: ${formatSize(video.size)}</p>
          ${buttonHtml}
        `;
        resultsDiv.appendChild(div);
      });

      updatePagination(data.total, data.page);
    }

    function updatePagination(total, currentPage) {
      const totalPages = Math.ceil(total / perPage);
      let html = '';

      if (currentPage > 1) {
        html += `<button onclick="changePage(${currentPage - 1})">Previous</button>`;
      }

      for (let i = 1; i <= totalPages; i++) {
        html += `<button onclick="changePage(${i})" ${i === currentPage ? 'disabled' : ''}>${i}</button>`;
      }

      if (currentPage < totalPages) {
        html += `<button onclick="changePage(${currentPage + 1})">Next</button>`;
      }

      paginationDiv.innerHTML = html;
    }

    function changePage(page) {
      currentPage = page;
      searchVideos(searchBox.value, page);
    }

    function getVideo(token) {
      const userData = localStorage.getItem('telegram_user');
      if (!userData) {
        alert('Please login with Telegram first');
        return;
      }

      try {
        const user = JSON.parse(userData);
        if (!user || !user.id) throw new Error('Invalid user data');
        window.location.href = `/countdown?token=${token}&telegram_id=${user.id}`;
      } catch (e) {
        console.error('Login error:', e);
        localStorage.removeItem('telegram_user');
        alert('Please login with Telegram first');
        showTelegramWidget();
      }
    }

    function formatSize(bytes) {
      if (!bytes) return 'Unknown size';
      const sizes = ['B', 'KB', 'MB', 'GB'];
      const i = Math.floor(Math.log(bytes) / Math.log(1024));
      return `${(bytes / Math.pow(1024, i)).toFixed(2)} ${sizes[i]}`;
    }

    searchBox.addEventListener('input', debounce(() => {
      currentPage = 1;
      searchVideos(searchBox.value.trim(), currentPage);
    }, 500));

    searchBox.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        currentPage = 1;
        searchVideos(searchBox.value.trim(), currentPage);
      }
    });

    function debounce(func, wait) {
      let timeout;
      return function executedFunction(...args) {
        const later = () => {
          clearTimeout(timeout);
          func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
      };
    }
  </script>
</body>
</html>
