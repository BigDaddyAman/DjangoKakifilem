<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KakiFilem Search</title>
    <script async src="https://telegram.org/js/telegram-widget.js"></script>
    <style>
        .search-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .search-box {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
        }
        .result-item {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .pagination {
            margin-top: 20px;
            text-align: center;
        }
        .pagination button {
            margin: 0 5px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <!-- Telegram Login Widget -->
        <script async src="https://telegram.org/js/telegram-widget.js?22" 
                data-telegram-login="KakifilemBot" 
                data-size="large" 
                data-auth-url="/auth"
                data-request-access="write"></script>

        <input type="text" id="searchBox" class="search-box" placeholder="Search videos...">
        <div id="results"></div>
        <div id="pagination" class="pagination"></div>
    </div>

    <script>
        const searchBox = document.getElementById('searchBox');
        const resultsDiv = document.getElementById('results');
        const paginationDiv = document.getElementById('pagination');
        let currentPage = 1;
        const perPage = 10;

        async function searchVideos(query, page) {
            try {
                const response = await fetch(`/api/search?q=${encodeURIComponent(query)}&page=${page}`);
                const data = await response.json();
                displayResults(data);
            } catch (error) {
                console.error('Search error:', error);
                resultsDiv.innerHTML = 'Error performing search';
            }
        }

        function displayResults(data) {
            resultsDiv.innerHTML = '';
            if (data.results.length === 0) {
                resultsDiv.innerHTML = 'No results found';
                return;
            }

            data.results.forEach(video => {
                const div = document.createElement('div');
                div.className = 'result-item';
                div.innerHTML = `
                    <h3>${video.name}</h3>
                    <p>Size: ${formatSize(video.size)}</p>
                    <button onclick="getVideo('${video.token}')">Get Video</button>
                `;
                resultsDiv.appendChild(div);
            });

            // Update pagination
            updatePagination(data.total, data.page);
        }

        function updatePagination(total, currentPage) {
            const totalPages = Math.ceil(total / perPage);
            let html = '';
            
            if (currentPage > 1) {
                html += `<button onclick="changePage(${currentPage - 1})">Previous</button>`;
            }
            
            for (let i = 1; i <= totalPages; i++) {
                html += `<button onclick="changePage(${i})" ${i === currentPage ? 'disabled' : ''}>${i}</button>`;
            }
            
            if (currentPage < totalPages) {
                html += `<button onclick="changePage(${currentPage + 1})">Next</button>`;
            }
            
            paginationDiv.innerHTML = html;
        }

        function changePage(page) {
            currentPage = page;
            searchVideos(searchBox.value, page);
        }

        async function getVideo(token) {
            // Redirect to countdown page
            window.location.href = `/countdown?token=${token}`;
        }

        function formatSize(bytes) {
            if (!bytes) return 'Unknown size';
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(1024));
            return `${(bytes / Math.pow(1024, i)).toFixed(2)} ${sizes[i]}`;
        }

        searchBox.addEventListener('input', debounce(() => {
            currentPage = 1;
            searchVideos(searchBox.value, currentPage);
        }, 500));

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
    </script>
</body>
</html>
