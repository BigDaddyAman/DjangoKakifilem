<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KakiFilem Search</title>
  <script async src="https://telegram.org/js/telegram-widget.js"></script>
  <style>
    .search-container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
    }
    .search-box {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
    }
    .result-item {
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .pagination {
      margin-top: 20px;
      text-align: center;
    }
    .pagination button {
      margin: 0 5px;
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <div class="search-container">
    <div id="telegram-login-container">
      <script 
        async 
        src="https://telegram.org/js/telegram-widget.js?22" 
        data-telegram-login="KakifilemBot"
        data-size="large"
        data-onauth="onTelegramAuth(user)"
        data-request-access="write">
      </script>
    </div>
    <input type="text" id="searchBox" class="search-box" placeholder="Search videos...">
    <div id="results"></div>
    <div id="pagination" class="pagination"></div>
  </div>

  <script>
    console.log("Current host:", window.location.hostname);
    console.log("Loading search page...");

    const searchBox = document.getElementById('searchBox');
    const resultsDiv = document.getElementById('results');
    const paginationDiv = document.getElementById('pagination');
    let currentPage = 1;
    const perPage = 10;

    function onTelegramAuth(user) {
      console.log("Received auth:", user);
      
      if (!user || !user.id) {
        console.error("Invalid user data received");
        return;
      }

      try {
        const authData = {
          user: user,
          timestamp: new Date().getTime()
        };
        localStorage.setItem('telegram_auth', JSON.stringify(authData));
        
        showLoggedInState(user);
        
        if (searchBox.value.trim()) {
          searchVideos(searchBox.value.trim(), 1);
        }
      } catch (e) {
        console.error("Error saving auth:", e);
      }
    }

    function showLoggedInState(user) {
      const container = document.getElementById('telegram-login-container');
      container.innerHTML = `
        <div style="margin-bottom: 20px; padding: 10px; background: #e3f2fd; border-radius: 5px;">
          âœ… Logged in as ${user.first_name}
          <button onclick="handleLogout()" style="margin-left: 10px;">Logout</button>
        </div>
      `;
    }

    function handleLogout() {
      localStorage.removeItem('telegram_auth');
      location.reload();
    }

    async function searchVideos(query, page) {
      try {
        const authData = localStorage.getItem('telegram_auth');
        let telegram_id = null;

        if (authData) {
          const { user, timestamp } = JSON.parse(authData);
          if (new Date().getTime() - timestamp < 24 * 60 * 60 * 1000) {
            telegram_id = user.id;
          } else {
            localStorage.removeItem('telegram_auth');
            location.reload();
            return;
          }
        }

        console.log("Searching with ID:", telegram_id);
        
        const response = await fetch(`/api/search?q=${encodeURIComponent(query)}&page=${page}&telegram_id=${telegram_id}`);
        const data = await response.json();
        displayResults(data);
      } catch (error) {
        console.error('Search error:', error);
        resultsDiv.innerHTML = 'Error performing search';
      }
    }

    function displayResults(data) {
      resultsDiv.innerHTML = '';
      if (data.results.length === 0) {
        resultsDiv.innerHTML = 'No results found';
        return;
      }

      const authData = localStorage.getItem('telegram_auth');
      const loggedIn = !!authData;

      data.results.forEach(video => {
        const div = document.createElement('div');
        div.className = 'result-item';

        let thumbnailHtml = video.thumbnail ? `<img src="${video.thumbnail}" alt="Video thumbnail" style="max-width: 200px;">` : '';

        let buttonHtml = '';
        if (video.needs_login && !loggedIn) {
          buttonHtml = `<button onclick="alert('Please login with Telegram first')">Login Required</button>`;
        } else {
          buttonHtml = `<button onclick="getVideo('${video.token}')">Get Video</button>`;
        }

        div.innerHTML = `
          ${thumbnailHtml}
          <h3>${video.name}</h3>
          <p>Size: ${formatSize(video.size)}</p>
          ${buttonHtml}
        `;
        resultsDiv.appendChild(div);
      });

      updatePagination(data.total, data.page);
    }

    function updatePagination(total, currentPage) {
      const totalPages = Math.ceil(total / perPage);
      let html = '';

      if (currentPage > 1) {
        html += `<button onclick="changePage(${currentPage - 1})">Previous</button>`;
      }

      for (let i = 1; i <= totalPages; i++) {
        html += `<button onclick="changePage(${i})" ${i === currentPage ? 'disabled' : ''}>${i}</button>`;
      }

      if (currentPage < totalPages) {
        html += `<button onclick="changePage(${currentPage + 1})">Next</button>`;
      }

      paginationDiv.innerHTML = html;
    }

    function changePage(page) {
      currentPage = page;
      searchVideos(searchBox.value, page);
    }

    function getVideo(token) {
      const authData = localStorage.getItem('telegram_auth');
      if (!authData) {
        alert('Please login with Telegram first');
        return;
      }

      try {
        const { user } = JSON.parse(authData);
        if (!user || !user.id) throw new Error('Invalid user data');
        window.location.href = `/countdown?token=${token}&telegram_id=${user.id}`;
      } catch (e) {
        console.error('Login error:', e);
        localStorage.removeItem('telegram_auth');
        alert('Please login with Telegram first');
        location.reload();
      }
    }

    function formatSize(bytes) {
      if (!bytes) return 'Unknown size';
      const sizes = ['B', 'KB', 'MB', 'GB'];
      const i = Math.floor(Math.log(bytes) / Math.log(1024));
      return `${(bytes / Math.pow(1024, i)).toFixed(2)} ${sizes[i]}`;
    }

    searchBox.addEventListener('input', debounce(() => {
      currentPage = 1;
      searchVideos(searchBox.value.trim(), currentPage);
    }, 500));

    searchBox.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        currentPage = 1;
        searchVideos(searchBox.value.trim(), currentPage);
      }
    });

    function debounce(func, wait) {
      let timeout;
      return function executedFunction(...args) {
        const later = () => {
          clearTimeout(timeout);
          func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
      };
    }

    document.addEventListener('DOMContentLoaded', () => {
      const authData = localStorage.getItem('telegram_auth');
      if (authData) {
        try {
          const { user, timestamp } = JSON.parse(authData);
          if (new Date().getTime() - timestamp < 24 * 60 * 60 * 1000) {
            showLoggedInState(user);
          } else {
            localStorage.removeItem('telegram_auth');
            location.reload();
          }
        } catch (e) {
          console.error("Error loading auth:", e);
          localStorage.removeItem('telegram_auth');
        }
      }
    });
  </script>
</body>
</html>
