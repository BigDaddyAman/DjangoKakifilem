<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KakiFilem Search</title>
  <style>
    .search-container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
    }
    .search-box {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
    }
    .result-item {
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .pagination {
      margin-top: 20px;
      text-align: center;
    }
    .pagination button {
      margin: 0 5px;
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <div class="search-container">
    <!-- Update Telegram login widget with debug info -->
    <div id="telegram-login-container">
      <div id="debug-info" style="margin-bottom: 10px; font-family: monospace; font-size: 12px;"></div>
      <script 
        async 
        src="https://telegram.org/js/telegram-widget.js?22" 
        data-telegram-login="Kakifilembot"
        data-size="large"
        data-radius="8"
        data-onauth="handleTelegramAuth">
      </script>
    </div>
    <input type="text" id="searchBox" class="search-box" placeholder="Search videos...">
    <div id="results"></div>
    <div id="pagination" class="pagination"></div>
  </div>

  <script>
    // Improved debug logging
    const debug = {
        log: function(...args) {
            const msg = `[DEBUG] ${new Date().toISOString()} ${args.join(' ')}`;
            console.log(msg);
            this.showDebug(msg);
        },
        error: function(...args) {
            const msg = `[ERROR] ${new Date().toISOString()} ${args.join(' ')}`;
            console.error(msg);
            this.showDebug(msg, true);
        },
        showDebug: function(msg, isError = false) {
            const debugDiv = document.getElementById('debug-info');
            if (debugDiv) {
                const line = document.createElement('div');
                line.style.color = isError ? 'red' : 'blue';
                line.textContent = msg;
                debugDiv.appendChild(line);
                if (debugDiv.children.length > 5) {
                    debugDiv.removeChild(debugDiv.firstChild);
                }
            }
        }
    };

    // Initialize immediately
    debug.log('Initializing page...');

    // Global auth handler
    function handleTelegramAuth(user) {
        debug.log('Auth received:', JSON.stringify(user));
        
        if (!user || !user.id) {
            debug.error('Invalid auth data');
            return;
        }

        try {
            // Store auth with timestamp
            const authData = {
                ...user,
                timestamp: Date.now()
            };
            localStorage.setItem('telegram_user', JSON.stringify(authData));
            debug.log('Auth stored for user:', user.id);

            // Update UI
            const container = document.getElementById('telegram-login-container');
            container.innerHTML = `
                <div id="debug-info"></div>
                <div style="margin: 10px 0; padding: 10px; background: #e3f2fd; border-radius: 5px;">
                    âœ… Logged in as ${user.first_name} ${user.last_name || ''} 
                    ${user.username ? `(@${user.username})` : ''}
                    <button onclick="handleLogout()">Logout</button>
                </div>
            `;

            // Refresh search if needed
            if (searchBox.value.trim()) {
                searchVideos(searchBox.value.trim(), currentPage);
            }
        } catch (e) {
            debug.error('Error in auth:', e.message);
        }
    }

    // Make handler globally available
    window.handleTelegramAuth = handleTelegramAuth;

    function handleLogout() {
        debug.log('Logging out...');
        localStorage.removeItem('telegram_user');
        location.reload();
    }

    // Check auth state on load
    document.addEventListener('DOMContentLoaded', () => {
        debug.log('Checking auth state...');
        const stored = localStorage.getItem('telegram_user');
        
        if (stored) {
            try {
                const data = JSON.parse(stored);
                debug.log('Found stored auth:', data.id);
                if (data.timestamp && (Date.now() - data.timestamp < 24 * 60 * 60 * 1000)) {
                    handleTelegramAuth(data);
                } else {
                    debug.log('Stored auth expired');
                    localStorage.removeItem('telegram_user');
                }
            } catch (e) {
                debug.error('Error parsing stored auth:', e.message);
                localStorage.removeItem('telegram_user');
            }
        } else {
            debug.log('No stored auth found');
        }
    });

    const searchBox = document.getElementById('searchBox');
    const resultsDiv = document.getElementById('results');
    const paginationDiv = document.getElementById('pagination');
    let currentPage = 1;
    const perPage = 10;

    async function searchVideos(query, page) {
      try {
        const user = JSON.parse(localStorage.getItem('telegram_user'));
        const telegram_id = user ? user.id : null;
        debug.log('Searching with telegram_id:', telegram_id);
        
        const response = await fetch(`/api/search?q=${encodeURIComponent(query)}&page=${page}&telegram_id=${telegram_id}`);
        const data = await response.json();
        displayResults(data);
      } catch (error) {
        debug.error('Search error:', error);
        resultsDiv.innerHTML = 'Error performing search';
      }
    }

    function displayResults(data) {
      debug.log('Displaying search results:', data);
      resultsDiv.innerHTML = '';
      if (data.results.length === 0) {
        debug.log('No results found');
        resultsDiv.innerHTML = 'No results found';
        return;
      }

      const authData = localStorage.getItem('telegram_user');
      const loggedIn = !!authData;

      data.results.forEach(video => {
        const div = document.createElement('div');
        div.className = 'result-item';

        let thumbnailHtml = video.thumbnail ? `<img src="${video.thumbnail}" alt="Video thumbnail" style="max-width: 200px;">` : '';

        let buttonHtml = '';
        if (video.needs_login && !loggedIn) {
          buttonHtml = `<button onclick="alert('Please login with Telegram first')">Login Required</button>`;
        } else {
          buttonHtml = `<button onclick="getVideo('${video.token}')">Get Video</button>`;
        }

        div.innerHTML = `
          ${thumbnailHtml}
          <h3>${video.name}</h3>
          <p>Size: ${formatSize(video.size)}</p>
          ${buttonHtml}
        `;
        resultsDiv.appendChild(div);
      });

      updatePagination(data.total, data.page);
    }

    function updatePagination(total, currentPage) {
      debug.log('Updating pagination:', { total, currentPage });
      const totalPages = Math.ceil(total / perPage);
      let html = '';

      if (currentPage > 1) {
        html += `<button onclick="changePage(${currentPage - 1})">Previous</button>`;
      }

      for (let i = 1; i <= totalPages; i++) {
        html += `<button onclick="changePage(${i})" ${i === currentPage ? 'disabled' : ''}>${i}</button>`;
      }

      if (currentPage < totalPages) {
        html += `<button onclick="changePage(${currentPage + 1})">Next</button>`;
      }

      paginationDiv.innerHTML = html;
    }

    function changePage(page) {
      debug.log('Changing page to:', page);
      currentPage = page;
      searchVideos(searchBox.value, page);
    }

    function getVideo(token) {
      debug.log('Getting video with token:', token);
      const authData = localStorage.getItem('telegram_user');
      if (!authData) {
        alert('Please login with Telegram first');
        return;
      }

      try {
        const { id } = JSON.parse(authData);
        if (!id) throw new Error('Invalid user data');
        window.location.href = `/countdown?token=${token}&telegram_id=${id}`;
      } catch (e) {
        debug.error('Login error:', e);
        localStorage.removeItem('telegram_user');
        alert('Please login with Telegram first');
        location.reload();
      }
    }

    function formatSize(bytes) {
      if (!bytes) return 'Unknown size';
      const sizes = ['B', 'KB', 'MB', 'GB'];
      const i = Math.floor(Math.log(bytes) / Math.log(1024));
      return `${(bytes / Math.pow(1024, i)).toFixed(2)} ${sizes[i]}`;
    }

    searchBox.addEventListener('input', debounce(() => {
      debug.log('Search box input detected');
      currentPage = 1;
      searchVideos(searchBox.value.trim(), currentPage);
    }, 500));

    searchBox.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        debug.log('Search box enter key pressed');
        currentPage = 1;
        searchVideos(searchBox.value.trim(), currentPage);
      }
    });

    function debounce(func, wait) {
      let timeout;
      return function executedFunction(...args) {
        const later = () => {
          clearTimeout(timeout);
          func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
      };
    }
  </script>
</body>
</html>
