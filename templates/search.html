<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KakiFilem Search</title>
    <script async src="https://telegram.org/js/telegram-widget.js"></script>
    <style>
        .search-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .search-box {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
        }
        .result-item {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .pagination {
            margin-top: 20px;
            text-align: center;
        }
        .pagination button {
            margin: 0 5px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <!-- Update Telegram Login Widget container -->
        <div id="telegram-login-container">
            <!-- Login status will be shown here -->
        </div>

        <input type="text" id="searchBox" class="search-box" placeholder="Search videos...">
        <div id="results"></div>
        <div id="pagination" class="pagination"></div>
    </div>

    <script>
        window.TelegramLoginWidget = {
            dataOnauth: function(user) {
                localStorage.setItem('telegram_user', JSON.stringify(user));
                updateLoginStatus(); // Add this line
                // Refresh search results if there's a query
                if (searchBox.value.trim()) {
                    searchVideos(searchBox.value.trim(), currentPage);
                }
            },
            getUserInfo: async function() {
                const userData = localStorage.getItem('telegram_user');
                return userData ? JSON.parse(userData) : null;
            }
        };

        // Add new function to update login status
        async function updateLoginStatus() {
            const container = document.getElementById('telegram-login-container');
            const user = await TelegramLoginWidget.getUserInfo();
            
            if (user) {
                // Show logged in status
                container.innerHTML = `
                    <div style="margin-bottom: 20px; padding: 10px; background: #e3f2fd; border-radius: 5px;">
                        âœ… Logged in as ${user.first_name}
                        <button onclick="logout()" style="margin-left: 10px;">Logout</button>
                    </div>
                `;
            } else {
                // Show login widget
                container.innerHTML = '<div id="telegram-login"></div>';
                initTelegramLogin();
            }
        }

        // Add logout function
        function logout() {
            localStorage.removeItem('telegram_user');
            updateLoginStatus();
            // Refresh search results if there's a query
            if (searchBox.value.trim()) {
                searchVideos(searchBox.value.trim(), currentPage);
            }
        }

        // Call updateLoginStatus on page load
        document.addEventListener('DOMContentLoaded', updateLoginStatus);

        const searchBox = document.getElementById('searchBox');
        const resultsDiv = document.getElementById('results');
        const paginationDiv = document.getElementById('pagination');
        let currentPage = 1;
        const perPage = 10;

        async function searchVideos(query, page) {
            try {
                // Get user info from localStorage instead of direct widget access
                const telegramUser = await TelegramLoginWidget.getUserInfo();
                const telegram_id = telegramUser ? telegramUser.id : null;
                
                const response = await fetch(`/api/search?q=${encodeURIComponent(query)}&page=${page}&telegram_id=${telegram_id}`);
                const data = await response.json();
                
                if (data.is_premium) {
                    // Show premium UI
                    displayPremiumResults(data);
                } else {
                    // Show regular UI
                    displayResults(data);
                }
            } catch (error) {
                console.error('Search error:', error);
                resultsDiv.innerHTML = 'Error performing search';
            }
        }

        async function displayResults(data) {
            resultsDiv.innerHTML = '';
            if (data.results.length === 0) {
                resultsDiv.innerHTML = 'No results found';
                return;
            }

            data.results.forEach(video => {
                const div = document.createElement('div');
                div.className = 'result-item';
                
                // Add thumbnail if available
                let thumbnailHtml = '';
                if (video.thumbnail) {
                    thumbnailHtml = `<img src="${video.thumbnail}" alt="Video thumbnail" style="max-width: 200px;">`;
                }
                
                let buttonHtml = '';
                if (video.needs_login) {
                    buttonHtml = '<button onclick="alert(\'Please login with Telegram first\')">Login Required</button>';
                } else {
                    buttonHtml = `<button onclick="getVideo('${video.token}')">Get Video</button>`;
                }

                div.innerHTML = `
                    ${thumbnailHtml}
                    <h3>${video.name}</h3>
                    <p>Size: ${formatSize(video.size)}</p>
                    ${buttonHtml}
                `;
                resultsDiv.appendChild(div);
            });

            // Update pagination
            updatePagination(data.total, data.page);
        }

        function updatePagination(total, currentPage) {
            const totalPages = Math.ceil(total / perPage);
            let html = '';
            
            if (currentPage > 1) {
                html += `<button onclick="changePage(${currentPage - 1})">Previous</button>`;
            }
            
            for (let i = 1; i <= totalPages; i++) {
                html += `<button onclick="changePage(${i})" ${i === currentPage ? 'disabled' : ''}>${i}</button>`;
            }
            
            if (currentPage < totalPages) {
                html += `<button onclick="changePage(${currentPage + 1})">Next</button>`;
            }
            
            paginationDiv.innerHTML = html;
        }

        function changePage(page) {
            currentPage = page;
            searchVideos(searchBox.value, page);
        }

        async function getVideo(token) {
            const telegramUser = await TelegramLoginWidget.getUserInfo();
            if (!telegramUser || !telegramUser.id) {
                alert('Please login with Telegram first');
                return;
            }

            // Check if user is premium from response
            if (telegramUser.is_premium) {
                // Send directly to bot
                fetch('/api/send_video', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        token: token,
                        telegram_id: telegramUser.id
                    })
                });
            } else {
                // Redirect to countdown page
                window.location.href = `/countdown?token=${token}&telegram_id=${telegramUser.id}`;
            }
        }

        function formatSize(bytes) {
            if (!bytes) return 'Unknown size';
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(1024));
            return `${(bytes / Math.pow(1024, i)).toFixed(2)} ${sizes[i]}`;
        }

        searchBox.addEventListener('input', debounce(() => {
            currentPage = 1;
            searchVideos(searchBox.value.trim(), currentPage);
        }, 500));
        
        searchBox.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchVideos(searchBox.value.trim(), currentPage);
            }
        });

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
    </script>
</body>
</html>
