<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KakiFilem Search</title>
  <script async src="https://telegram.org/js/telegram-widget.js"></script>
  <style>
    .search-container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
    }
    .search-box {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
    }
    .result-item {
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .pagination {
      margin-top: 20px;
      text-align: center;
    }
    .pagination button {
      margin: 0 5px;
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <div class="search-container">
    <div id="telegram-login-container">
      <script 
        async 
        src="https://telegram.org/js/telegram-widget.js?22" 
        data-telegram-login="KakifilemBot"
        data-size="large"
        data-radius="8"
        data-onauth="window.onTelegramAuth(user)">
      </script>
    </div>
    <input type="text" id="searchBox" class="search-box" placeholder="Search videos...">
    <div id="results"></div>
    <div id="pagination" class="pagination"></div>
  </div>

  <script>
    // Debug logging setup
    const debug = {
        log: (...args) => console.log('[DEBUG]', new Date().toISOString(), ...args),
        error: (...args) => console.error('[ERROR]', new Date().toISOString(), ...args)
    };

    debug.log('Page loading...');

    const searchBox = document.getElementById('searchBox');
    const resultsDiv = document.getElementById('results');
    const paginationDiv = document.getElementById('pagination');
    let currentPage = 1;
    const perPage = 10;

    // Global auth handler
    window.onTelegramAuth = function(user) {
        debug.log('Auth received:', user);
        if (user && user.id) {
            try {
                // Store auth data
                const authData = {
                    user: user,
                    timestamp: new Date().getTime()
                };
                localStorage.setItem('telegram_auth', JSON.stringify(authData));
                debug.log('Auth stored successfully');

                // Update UI
                const container = document.getElementById('telegram-login-container');
                container.innerHTML = `
                    <div style="margin-bottom: 20px; padding: 10px; background: #e3f2fd; border-radius: 5px;">
                        âœ… Logged in as ${user.first_name} (${user.id})
                        <button onclick="handleLogout()">Logout</button>
                    </div>
                `;

                // Refresh search if needed
                if (searchBox.value.trim()) {
                    searchVideos(searchBox.value.trim(), currentPage);
                }
            } catch (e) {
                debug.error('Error saving auth:', e);
            }
        }
    };

    function handleLogout() {
        debug.log('Logging out');
        localStorage.removeItem('telegram_auth');
        location.reload();
    }

    async function searchVideos(query, page) {
      try {
        const authData = localStorage.getItem('telegram_auth');
        let telegram_id = null;

        if (authData) {
          const { user, timestamp } = JSON.parse(authData);
          if (new Date().getTime() - timestamp < 24 * 60 * 60 * 1000) {
            telegram_id = user.id;
          } else {
            debug.log('Auth expired during search, clearing');
            localStorage.removeItem('telegram_auth');
            location.reload();
            return;
          }
        }

        debug.log('Searching with ID:', telegram_id);
        
        const response = await fetch(`/api/search?q=${encodeURIComponent(query)}&page=${page}&telegram_id=${telegram_id}`);
        const data = await response.json();
        displayResults(data);
      } catch (error) {
        debug.error('Search error:', error);
        resultsDiv.innerHTML = 'Error performing search';
      }
    }

    function displayResults(data) {
      debug.log('Displaying search results:', data);
      resultsDiv.innerHTML = '';
      if (data.results.length === 0) {
        debug.log('No results found');
        resultsDiv.innerHTML = 'No results found';
        return;
      }

      const authData = localStorage.getItem('telegram_auth');
      const loggedIn = !!authData;

      data.results.forEach(video => {
        const div = document.createElement('div');
        div.className = 'result-item';

        let thumbnailHtml = video.thumbnail ? `<img src="${video.thumbnail}" alt="Video thumbnail" style="max-width: 200px;">` : '';

        let buttonHtml = '';
        if (video.needs_login && !loggedIn) {
          buttonHtml = `<button onclick="alert('Please login with Telegram first')">Login Required</button>`;
        } else {
          buttonHtml = `<button onclick="getVideo('${video.token}')">Get Video</button>`;
        }

        div.innerHTML = `
          ${thumbnailHtml}
          <h3>${video.name}</h3>
          <p>Size: ${formatSize(video.size)}</p>
          ${buttonHtml}
        `;
        resultsDiv.appendChild(div);
      });

      updatePagination(data.total, data.page);
    }

    function updatePagination(total, currentPage) {
      debug.log('Updating pagination:', { total, currentPage });
      const totalPages = Math.ceil(total / perPage);
      let html = '';

      if (currentPage > 1) {
        html += `<button onclick="changePage(${currentPage - 1})">Previous</button>`;
      }

      for (let i = 1; i <= totalPages; i++) {
        html += `<button onclick="changePage(${i})" ${i === currentPage ? 'disabled' : ''}>${i}</button>`;
      }

      if (currentPage < totalPages) {
        html += `<button onclick="changePage(${currentPage + 1})">Next</button>`;
      }

      paginationDiv.innerHTML = html;
    }

    function changePage(page) {
      debug.log('Changing page to:', page);
      currentPage = page;
      searchVideos(searchBox.value, page);
    }

    function getVideo(token) {
      debug.log('Getting video with token:', token);
      const authData = localStorage.getItem('telegram_auth');
      if (!authData) {
        alert('Please login with Telegram first');
        return;
      }

      try {
        const { user } = JSON.parse(authData);
        if (!user || !user.id) throw new Error('Invalid user data');
        window.location.href = `/countdown?token=${token}&telegram_id=${user.id}`;
      } catch (e) {
        debug.error('Login error:', e);
        localStorage.removeItem('telegram_auth');
        alert('Please login with Telegram first');
        location.reload();
      }
    }

    function formatSize(bytes) {
      if (!bytes) return 'Unknown size';
      const sizes = ['B', 'KB', 'MB', 'GB'];
      const i = Math.floor(Math.log(bytes) / Math.log(1024));
      return `${(bytes / Math.pow(1024, i)).toFixed(2)} ${sizes[i]}`;
    }

    searchBox.addEventListener('input', debounce(() => {
      debug.log('Search box input detected');
      currentPage = 1;
      searchVideos(searchBox.value.trim(), currentPage);
    }, 500));

    searchBox.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        debug.log('Search box enter key pressed');
        currentPage = 1;
        searchVideos(searchBox.value.trim(), currentPage);
      }
    });

    function debounce(func, wait) {
      let timeout;
      return function executedFunction(...args) {
        const later = () => {
          clearTimeout(timeout);
          func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
      };
    }

    // Initialize on page load - simplified
    document.addEventListener('DOMContentLoaded', () => {
        debug.log('Checking stored auth...');
        const authData = localStorage.getItem('telegram_auth');
        
        if (authData) {
            try {
                const { user, timestamp } = JSON.parse(authData);
                debug.log('Found stored auth for user:', user.id);
                if (new Date().getTime() - timestamp < 24 * 60 * 60 * 1000) {
                    window.onTelegramAuth(user);
                } else {
                    debug.log('Auth expired');
                    localStorage.removeItem('telegram_auth');
                }
            } catch (e) {
                debug.error('Error loading auth:', e);
                localStorage.removeItem('telegram_auth');
            }
        } else {
            debug.log('No stored auth found');
        }
    });
  </script>
</body>
</html>
