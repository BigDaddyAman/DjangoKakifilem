<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KakiFilem Search</title>
  <style>
    .search-container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
    }
    .search-box {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
    }
    .result-item {
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .pagination {
      margin-top: 20px;
      text-align: center;
    }
    .pagination button {
      margin: 0 5px;
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <div class="search-container">
    <div id="telegram-login-container"></div>
    <input type="text" id="searchBox" class="search-box" placeholder="Search videos...">
    <div id="results"></div>
    <div id="pagination" class="pagination"></div>
  </div>

  <script>
    const debug = {
        log: (...args) => console.log('[DEBUG]', new Date().toISOString(), ...args),
        error: (...args) => console.error('[ERROR]', new Date().toISOString(), ...args)
    };

    const auth = {
        save: (user) => {
            const data = { user, timestamp: new Date().getTime() };
            localStorage.setItem('telegram_auth', JSON.stringify(data));
            sessionStorage.setItem('telegram_auth', JSON.stringify(data));
        },
        load: () => {
            const stored = localStorage.getItem('telegram_auth') || sessionStorage.getItem('telegram_auth');
            if (!stored) return null;
            try {
                const data = JSON.parse(stored);
                if (new Date().getTime() - data.timestamp < 24 * 60 * 60 * 1000) {
                    return data.user;
                }
                auth.clear();
            } catch (e) {
                auth.clear();
            }
            return null;
        },
        clear: () => {
            localStorage.removeItem('telegram_auth');
            sessionStorage.removeItem('telegram_auth');
        }
    };

    window.onTelegramAuth = function(user) {
        debug.log('Auth success', user);
        auth.save(user);
        renderLoggedIn(user);
        if (searchBox.value.trim()) {
            searchVideos(searchBox.value.trim(), 1);
        }
    };

    function renderLoggedIn(user) {
        const container = document.getElementById('telegram-login-container');
        container.innerHTML = `
            <div style="margin-bottom: 20px; padding: 10px; background: #e3f2fd; border-radius: 5px;">
                âœ… Logged in as ${user.first_name} (${user.id})
                <button onclick="handleLogout()">Logout</button>
            </div>
        `;
    }

    function showTelegramWidget() {
        const container = document.getElementById('telegram-login-container');
        container.innerHTML = '';
        const script = document.createElement('script');
        script.async = true;
        script.src = "https://telegram.org/js/telegram-widget.js?22";
        script.setAttribute('data-telegram-login', 'KakifilemBot');
        script.setAttribute('data-size', 'large');
        script.setAttribute('data-radius', '8');
        script.setAttribute('data-userpic', 'true');
        script.setAttribute('data-request-access', 'write');
        script.setAttribute('data-onauth', 'onTelegramAuth');
        container.appendChild(script);
    }

    function handleLogout() {
        auth.clear();
        showTelegramWidget();
    }

    async function searchVideos(query, page) {
        const user = auth.load();
        const telegram_id = user ? user.id : null;
        try {
            const response = await fetch(`/api/search?q=${encodeURIComponent(query)}&page=${page}&telegram_id=${telegram_id}`);
            const data = await response.json();
            displayResults(data, page);
        } catch (err) {
            debug.error('Search error', err);
            document.getElementById('results').innerHTML = 'Error performing search';
        }
    }

    function displayResults(data, currentPage) {
        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = '';
        if (!data.results || data.results.length === 0) {
            resultsDiv.innerHTML = 'No results found';
            return;
        }

        const loggedIn = !!auth.load();

        data.results.forEach(video => {
            const div = document.createElement('div');
            div.className = 'result-item';

            let thumbnailHtml = video.thumbnail ? `<img src="${video.thumbnail}" alt="Video thumbnail" style="max-width: 200px;">` : '';

            let buttonHtml = '';
            if (video.needs_login && !loggedIn) {
                buttonHtml = `<button onclick="alert('Please login with Telegram first')">Login Required</button>`;
            } else {
                buttonHtml = `<button onclick="getVideo('${video.token}')">Get Video</button>`;
            }

            div.innerHTML = `
              ${thumbnailHtml}
              <h3>${video.name}</h3>
              <p>Size: ${formatSize(video.size)}</p>
              ${buttonHtml}
            `;
            resultsDiv.appendChild(div);
        });

        updatePagination(data.total, currentPage);
    }

    function updatePagination(total, currentPage) {
        const paginationDiv = document.getElementById('pagination');
        const perPage = 10; 
        const totalPages = Math.ceil(total / perPage);
        let html = '';

        if (currentPage > 1) {
            html += `<button onclick="changePage(${currentPage - 1})">Previous</button>`;
        }

        for (let i = 1; i <= totalPages; i++) {
            html += `<button onclick="changePage(${i})" ${i === currentPage ? 'disabled' : ''}>${i}</button>`;
        }

        if (currentPage < totalPages) {
            html += `<button onclick="changePage(${currentPage + 1})">Next</button>`;
        }

        paginationDiv.innerHTML = html;
    }

    function changePage(page) {
        searchVideos(document.getElementById('searchBox').value, page);
    }

    function getVideo(token) {
        const user = auth.load();
        if (!user) {
            alert('Please login with Telegram first');
            return;
        }
        window.location.href = `/countdown?token=${token}&telegram_id=${user.id}`;
    }

    function formatSize(bytes) {
        if (!bytes) return 'Unknown size';
        const sizes = ['B', 'KB', 'MB', 'GB'];
        const i = Math.floor(Math.log(bytes) / Math.log(1024));
        return `${(bytes / Math.pow(1024, i)).toFixed(2)} ${sizes[i]}`;
    }

    function debounce(func, wait) {
        let timeout;
        return function(...args) {
            clearTimeout(timeout);
            timeout = setTimeout(() => func.apply(this, args), wait);
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        const user = auth.load();
        if (user) {
            renderLoggedIn(user);
        } else {
            showTelegramWidget();
        }

        const searchBox = document.getElementById('searchBox');
        searchBox.addEventListener('input', debounce(() => {
            searchVideos(searchBox.value.trim(), 1);
        }, 500));

        searchBox.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchVideos(searchBox.value.trim(), 1);
            }
        });
    });
  </script>
</body>
</html>
