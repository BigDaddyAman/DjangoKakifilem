<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>KakiFilem - Watch Movies Online</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'favicon/site.webmanifest' %}">
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: #fff;
            margin: 0;
            min-height: 100vh;
        }
        .header {
            background: rgba(0,0,0,0.5);
            padding: 1rem;
            text-align: center;
        }
        .logo {
            max-width: 150px;
            border-radius: 50%;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .search-box {
            background: rgba(255,255,255,0.1);
            padding: 1rem;
            border-radius: 10px;
            margin: 2rem 0;
            display: flex;
            justify-content: center;
        }
        .search-input {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            width: 300px;
            max-width: 100%;
            background: rgba(255,255,255,0.9);
        }
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 2rem;
            padding: 2rem 0;
        }
        .movie-card {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .movie-card:hover {
            transform: translateY(-5px);
        }
        .movie-poster {
            width: 100%;
            aspect-ratio: 2/3;
            object-fit: cover;
        }
        .movie-info {
            padding: 1rem;
        }
        .movie-title {
            margin: 0;
            font-size: 1.1rem;
            color: #4ff;
        }
        .movie-year {
            color: #aaa;
            font-size: 0.9rem;
        }
        footer {
            text-align: center;
            padding: 2rem;
            background: rgba(0,0,0,0.5);
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://cdn.kakifilem.com/kakifilem.png" alt="KakiFilem Logo" class="logo">
        <h1>KakiFilem</h1>
    </div>

    <div class="container">
        <div class="search-box">
            <input type="text" class="search-input" placeholder="Search movies...">
        </div>

        <div class="movie-grid">
            <!-- Movie cards will be dynamically added here -->
        </div>
    </div>

    <footer>
        <p>Â© KakiFilem 2025 - Your Ultimate Movie Destination</p>
    </footer>

    <script>
        // Add your JavaScript for dynamic content here
    </script>
</body>
</html>
